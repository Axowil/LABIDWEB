<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Equipos de futbol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Equipos de FÃºtbol</h1>
        
        <div class="section">
            <h2>Registrar Nuevo Equipo</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Equipo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
                
                <div class="form-group">
                    <label for="nivelAtaque">Nivel de Ataque (1-10):</label>
                    <input type="number" id="nivelAtaque" name="nivelAtaque" min="1" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="nivelDefensa">Nivel de Defensa (1-10):</label>
                    <input type="number" id="nivelDefensa" name="nivelDefensa" min="1" max="10" required>
                </div>
                
                <button type="submit" class="btn">Registrar Equipo</button>
            </form>
            <div id="mensaje" class="mensaje"></div>
        </div>
        <div class="section">
            <h2>Equipos Registrados</h2>
            <button id="cargarEquipos" class="btn btn-secondary">Actualizar Lista</button>
            <div id="listaEquipos" class="equipos-grid"></div>
        </div>
        
        <div class="section">
            <h2>Buscar Equipo por ID</h2>
            <div class="buscar-form">
                <input type="number" id="buscarId" placeholder="Ingrese ID del equipo" min="1">
                <button id="buscarBtn" class="btn btn-secondary">Buscar</button>
            </div>
            <div id="resultadoBusqueda"></div>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
