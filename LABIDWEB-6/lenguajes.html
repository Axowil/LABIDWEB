<!DOCTYPE html>

<body>
    <header>

            <ul>

                    <a href="registros.html">Registrarse</a>

                    <a href="validacion.html">Registro de validacion</a>
                </li>
            </ul>
        </nav>
    </header>
    <form action="lenguajes-registro">
        <h2>Formulario de preferencias</h2>
        <fieldset>
            <legend>Informacion de usuario :</legend>
        <br>
        <label for="foto">Foto de perfil :</label>
        <input type="file" id="foto" name="foto" required>
        <br><br>
        <label for="text">¿Que lenguajes conoces?.</label>
        <br><br>
        <input type="checkbox" id="css" name="lenguajes[]" value="css">
        <label for="css">CSS</label>
        <br> 
        <input type="checkbox" id="html" name="lenguajes[]" value="html">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="javascript" name="lenguajes[]" value="javascript">
        <label for="javascript">JavaScript</label>
        <br>      
        <input type="checkbox" id="python" name="lenguajes[]" value="python">
        <label for="python">Python</label>
        <br>
        <input type="checkbox" id="java" name="lenguajes[]" value="java">
        <label for="java">Java</label>
        <br><br>
        <label for="numero">¿Cuantas horas de programacion estudias al dia ?</label>
        <br><br>
        <input type="number" name="numero" id="numero">
        <br><br>
        <button type="submit">Guardar</button>
        </fieldset>
    </form>
</body>
</html>
