        <form action="registro">
            <h2>Formulario de registro</h2>
            <fieldset>
            <legend>Suscripcion al boletin de Noticias</legend>
            <label for="text">Apellido :</label>
            <input type="text" id="apellido" name ="apellido" required placeholder="escribe tus apellidos">
            <br><br>
            <label for="text">Nombres :</label>
            <input type="text" id="nombres" name="nombres" required placeholder="escribe tu Nombre">
            <br><br>
            <label for="correo">Correo :</label>
            <input type="email" id="correo" name="correo" required placeholder="escribe tu correo">
            <br><br>
            <label for="opcion">Aceptar recibir correos promocionales </label>
            <br><br>
            <input type="radio" id ="si" name="opcion" value="si">
            <label for="si">Si</label>
            <input type="radio" id="no" name="opcion" value="no">
            <label for="no">No</label>
            <br><br>
            <button type="submit">Suscribirse</button>
            <button type="reset">Resetear Formulario</button>
            </fieldset>
            </form>
    </section>
